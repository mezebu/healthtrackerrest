<!DOCTYPE html>
<html lang="en">
<head>
    <title>HealthTracker</title>
    <meta charset="utf8">

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/62e4e3ae2d.js" crossorigin="anonymous"></script>
    <!-- Axios-->
    <script src="/webjars/axios/1.5.0/dist/axios.min.js"></script>
    <script src="/webjars/vue/3.2.47/dist/vue.global.prod.js"></script>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap - jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Javalinâ€™s Vue plugin will scan your /resources/vue folder and put -->
    <!-- all your Vue components into componentRegistration -->
    <script>
        const app =  Vue.createApp({});
    </script>
    @componentRegistration
</head>

<body>
<main id="main-vue">
    <!-- Javalin will let you choose one component to mount -->
    <!-- based on the current URL, this is the routeComponent -->
    @routeComponent
</main>
<script>
    app.mount("#main-vue");
</script>
</body>
</html>
